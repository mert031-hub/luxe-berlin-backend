<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Nicht gefunden | LUXE BERLIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --gold: #c5a059;
            --midnight: #1c2541;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--midnight);
            font-family: 'Montserrat', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-wrapper {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        .error-number {
            font-family: 'Playfair Display', serif;
            font-size: 10rem;
            font-weight: 700;
            color: var(--gold);
            line-height: 1;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .error-title {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .error-text {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .btn-luxe {
            display: inline-block;
            padding: 15px 45px;
            border: 1px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-luxe:hover {
            background-color: var(--gold);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="error-wrapper">
        <div class="error-number">404</div>
        <h1 class="error-title">Seite nicht gefunden</h1>
        <p class="error-text">
            Die von Ihnen gesuchte Seite scheint in unserer exklusiven Kollektion nicht mehr vorhanden zu sein. <br>
            Möglicherweise wurde sie verschoben oder gelöscht.
        </p>
        <a href="/" class="btn-luxe">ZURÜCK ZUM SHOP</a>
    </div>

</body>

</html>
