<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoppla! | LUXE BERLIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--midnight);
            /* Midnight teması */
            color: white;
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            /* Altın rengi vurgu */
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .error-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .error-msg {
            max-width: 500px;
            margin: 0 auto 40px;
            opacity: 0.7;
            font-weight: 400;
        }

        .btn-luxe-outline {
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
        }

        .btn-luxe-outline:hover {
            background: var(--gold);
            color: white;
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="container animate-fadeIn">
            <div class="error-code">404</div>

            <h2 class="error-title">Seite nicht gefunden</h2>

            <p class="error-msg">
                Es tut uns leid, aber die von Ihnen gesuchte Seite scheint in unserer Kollektion nicht mehr zu
                existieren veya wurde verschoben.
            </p>

            <div class="d-flex justify-content-center gap-3">
                <a href="index.html" class="btn-luxe-outline">ZUR STARTSEITE</a>
                <a href="track.html" class="btn-luxe-outline"
                    style="border-color: rgba(255,255,255,0.2); color: white;">BESTELLUNG PRÜFEN</a>
            </div>
        </div>
    </div>

</body>

</html>
