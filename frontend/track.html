<!DOCTYPE html>
<html lang="de">

<head>

                                <div class="step-text">Geliefert</div>
                            </div>
                        </div>

                            <div id="order-items-list"></div>

                            <div class="mt-4 pt-3 border-top d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 small text-muted">Lieferadresse:</p>
