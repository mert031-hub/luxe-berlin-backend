<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technischer Fehler | LUXE BERLIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1c2541;
            color: white;
            text-align: center;
        }

        .error-code {
            font-size: 8rem;
            font-family: 'Playfair Display', serif;
            color: #c5a059;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .error-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .error-msg {
            max-width: 600px;
            margin: 0 auto 40px;
            opacity: 0.7;
            font-size: 0.95rem;
        }

        .btn-luxe {
            display: inline-block;
            padding: 15px 45px;
            border: 1px solid #c5a059;
            color: #c5a059;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-luxe:hover {
            background-color: #c5a059;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <div class="error-container">
        <div class="container">
            <div class="error-code">500</div>

            <h2 class="error-title">Technischer Fehler</h2>

            <p class="error-msg">
                Wir arbeiten derzeit an der Verbesserung unserer Systeme. Bitte entschuldigen Sie die
                Unannehmlichkeiten. <br>
                Unser Technik-Team wurde bereits informiert. Versuchen Sie es in wenigen Minuten erneut.
            </p>

            <div class="d-flex justify-content-center">
                <a href="/" class="btn-luxe">ZURÃœCK ZUM SHOP</a>
            </div>
        </div>
    </div>

</body>

</html>
