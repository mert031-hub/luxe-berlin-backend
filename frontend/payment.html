<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasse | Luxe Berlin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment.css">
</head>

<body class="bg-light min-vh-100 py-md-5">

    <div class="container checkout-container-compact shadow-lg bg-white p-0" data-aos="fade-up">
        <div class="row g-0">
            <div class="col-lg-7 p-4 p-md-5 border-end checkout-main" data-aos="fade-right" data-aos-delay="200">
                <a href="index.html" class="text-muted text-decoration-none small fw-bold">‚Üê WEITER EINKAUFEN</a>
                <h2 class="mt-3 mb-4" style="font-family:'Playfair Display';">Kasse</h2>

                <form id="checkoutForm" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Vorname</label>
                        <input type="text" id="orderFirstName" class="form-control" placeholder="Max"
                            pattern="^[A-Za-z√Ä-≈æ\s]+$" minlength="2" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small fw-bold">Nachname</label>
                        <input type="text" id="orderLastName" class="form-control" placeholder="Mustermann"
                            pattern="^[A-Za-z√Ä-≈æ\s]+$" minlength="2" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small fw-bold">E-Mail (f√ºr die Bestellbest√§tigung)</label>
                        <input type="email" id="orderEmail" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small fw-bold">Telefonnummer</label>
                        <input type="tel" id="orderPhone" class="form-control" placeholder="+49 123 4567890"
                            inputmode="tel" oninput="this.value = this.value.replace(/[^0-9+]/g, '')" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small fw-bold">Lieferadresse</label>
                        <input type="text" id="orderAddress" class="form-control" placeholder="Stra√üe, Nr, PLZ, Stadt"
                            minlength="10" required>
                    </div>

                    <div class="col-12 mt-4">
                        <label class="form-label mb-3 d-block fw-bold">Zahlungsmethode</label>
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="w-100" style="cursor: pointer;">
                                    <input type="radio" name="pay" value="karte" class="d-none" checked>
                                    <div class="pay-card-custom">
                                        <span class="fs-3">üí≥</span>
                                        <small class="fw-bold mt-2 d-block">KARTE</small>
                                    </div>
                                </label>
                            </div>
                            <div class="col-6">
                                <label class="w-100" style="cursor: pointer;">
                                    <input type="radio" name="pay" value="paypal" class="d-none">
                                    <div class="pay-card-custom">
                                        <span class="fs-3">üÖøÔ∏è</span>
                                        <small class="fw-bold mt-2 d-block">PAYPAL</small>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mt-4 border-top pt-4">
                        <div class="form-check small mb-2">
                            <input class="form-check-input" type="checkbox" id="checkAGB" required>
                            <label class="form-check-label text-muted" for="checkAGB">
                                Ich akzeptiere die <a href="agb.html" target="_blank" class="text-dark fw-bold">AGB</a>
                                und habe die <a href="widerruf.html" target="_blank"
                                    class="text-dark fw-bold">Widerrufsbelehrung</a> zur Kenntnis genommen.
                            </label>
                        </div>
                        <div class="form-check small">
                            <input class="form-check-input" type="checkbox" id="checkPrivacy" required>
                            <label class="form-check-label text-muted" for="checkPrivacy">
                                Ich stimme der <a href="datenschutz.html" target="_blank"
                                    class="text-dark fw-bold">Datenschutzerkl√§rung</a> zu.
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-lg-5 checkout-aside p-4 p-md-5 text-white d-flex flex-column" style="background: #1c2541;"
                data-aos="fade-left" data-aos-delay="400">
                <div class="d-flex justify-content-between mb-4 align-items-center">
                    <h3 class="mb-0" style="font-family:'Playfair Display';">√úbersicht</h3>
                    <button type="button" class="btn btn-sm btn-outline-light rounded-pill px-3 opacity-75"
                        onclick="clearCartTrigger()">LEEREN</button>
                </div>

                <div id="checkout-items" class="flex-grow-1 custom-scroll" style="max-height: 300px; overflow-y: auto;">
                </div>

                <div class="summary-math border-top border-secondary border-opacity-25 pt-4 mt-auto">
                    <div class="d-flex justify-content-between mb-2 small opacity-75">
                        <span>Netto (Exkl. MwSt.)</span>
                        <span id="summary-net">0,00 ‚Ç¨</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2 small opacity-75">
                        <span>MwSt. (19%)</span>
                        <span id="summary-tax">0,00 ‚Ç¨</span>
                    </div>
                    <div class="d-flex justify-content-between mb-4 small fw-bold text-success">
                        <span>Versand</span><span>GRATIS</span>
                    </div>
                    <hr class="bg-secondary opacity-50">
                    <div class="d-flex justify-content-between summary-total mt-4">
                        <span class="h4 mb-0">Gesamt</span>
                        <div class="text-end">
                            <span id="summary-total" class="h4 mb-0 d-block">0,00 ‚Ç¨</span>
                            <small class="opacity-50" style="font-size: 0.65rem;">inkl. gesetzlicher MwSt.</small>
                        </div>
                    </div>
                </div>

                <button type="submit" form="checkoutForm" class="btn-order-submit py-3 w-100 mt-4 shadow"
                    style="background: #c5a059; color: #1c2541; border: none; font-weight: bold;" data-aos="zoom-in"
                    data-aos-delay="600">
                    ZAHLUNGSPFLICHTIG BESTELLEN
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmClearModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white border-secondary">
                <div class="modal-header border-secondary">
                    <h5 class="modal-title">Warenkorb leeren?</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    M√∂chten Sie ger√ßekten alle Artikel aus dem Warenkorb entfernen?
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-danger" onclick="confirmClearFullCart()">Ja, Leeren</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>

    </script>
    <script src="payment.js"></script>
</body>
<div id="preloader">
    <div class="preloader-content">
        <div class="preloader-logo">LUXE<span>BERLIN</span></div>
        <div class="preloader-bar"></div>
        <p class="preloader-text">Exklusive Mode wird geladen...</p>
    </div>
</div>

</html>
